<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Principal's Dashboard | JAMB Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <button onclick="clearSystem()" class="bg-red-600 px-4 py-2 rounded-lg text-xs font-bold hover:bg-red-800 transition">
    üóëÔ∏è RESET ALL DATA
</button>
</head>
<body class="bg-gray-50">

    <nav class="bg-blue-900 text-white p-6 shadow-xl">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="font-black text-2xl tracking-tight">ADMIN <span class="font-light opacity-70 text-sm">CONTROL CENTER</span></h1>
            <div class="flex gap-4">
                <button onclick="exportData()" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg text-sm font-bold transition">Export to Excel</button>
                <a href="index.html" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg text-sm font-bold transition">Exit Admin</a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-6 rounded-3xl shadow-sm border-l-8 border-blue-500">
                <p class="text-gray-400 text-xs font-black uppercase mb-1">Total Candidates</p>
                <h2 id="totalStudents" class="text-4xl font-black text-gray-800">0</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border-l-8 border-green-500">
                <p class="text-gray-400 text-xs font-black uppercase mb-1">Average Score</p>
                <h2 id="avgScore" class="text-4xl font-black text-gray-800">0</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border-l-8 border-yellow-500">
                <p class="text-gray-400 text-xs font-black uppercase mb-1">Top Score</p>
                <h2 id="topScore" class="text-4xl font-black text-gray-800">0</h2>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-2xl overflow-hidden">
            <div class="p-6 border-b flex justify-between items-center bg-gray-50/50">
                <h3 class="font-black text-gray-700 uppercase text-sm tracking-widest">Recent Exam Submissions</h3>
                <input type="text" id="searchStudent" placeholder="Search by name..." class="p-2 border rounded-xl text-sm w-64">
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-100 text-[10px] font-black uppercase text-gray-400 tracking-tighter">
                        <tr>
                            <th class="p-6">Student Name / Reg No</th>
                            <th class="p-6">Subjects Taken</th>
                            <th class="p-6">Total Score</th>
                            <th class="p-6">Date/Time</th>
                            <th class="p-6 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="adminTableBody" class="divide-y divide-gray-100">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="admin-logic.js"></script>
</body>
</html>
