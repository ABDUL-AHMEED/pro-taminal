        <label class="flex items-center p-3 bg-gray-50 rounded-xl border hover:border-green-500 cursor-pointer transition">
          <input type="checkbox" class="subject mr-3 w-4 h-4 accent-green" value="Physics"> Physics
        </label>
        <label class="flex items-center p-3 bg-gray-50 rounded-xl border hover:border-green-500 cursor-pointer transition">
          <input type="checkbox" class="subject mr-3 w-4 h-4 accent-green" value="Chemistry"> Chemistry
        </label>
        <label class="flex items-center p-3 bg-gray-50 rounded-xl border hover:border-green-500 cursor-pointer transition">
          <input type="checkbox" class="subject mr-3 w-4 h-4 accent-green" value="Biology"> Biology
        </label>
        <label class="flex items-center p-3 bg-gray-50 rounded-xl border hover:border-green-500 cursor-pointer transition">
          <input type="checkbox" class="subject mr-3 w-4 h-4 accent-green" value="IRS"> IRS
        </label>
        <label class="flex items-center p-3 bg-gray-50 rounded-xl border hover:border-green-500 cursor-pointer transition">
          <input type="checkbox" class="subject mr-3 w-4 h-4 accent-green" value="CRS"> CRS
        </label>
        <label class="flex items-center p-3 bg-gray-50 rounded-xl border hover:border-green-500 cursor-pointer transition">
          <input type="checkbox" class="subject mr-3 w-4 h-4 accent-green" value="Literature"> Literature
        </label>
        <label class="flex items-center p-3 bg-gray-50 rounded-xl border hover:border-green-500 cursor-pointer transition">
          <input type="checkbox" class="subject mr-3 w-4 h-4 accent-green" value="Government"> Government
        </label>
        <label class="flex items-center p-3 bg-gray-50 rounded-xl border hover:border-green-500 cursor-pointer transition">
          <input type="checkbox" class="subject mr-3 w-4 h-4 accent-green" value="HISTORY">HISTORY
        </label>
        <label class="flex items-center p-3 bg-gray-50 rounded-xl border hover:border-green-500 cursor-pointer transition">
          <input type="checkbox" class="subject mr-3 w-4 h-4 accent-green" value="Economics"> Economics
        </label>
        <label class="flex items-center p-3 bg-gray-50 rounded-xl border hover:border-green-500 cursor-pointer transition">
          <input type="checkbox" class="subject mr-3 w-4 h-4 accent-green" value="Geography"> Geography
        </label>
      </div>

      <button onclick="startExam()" class="w-full bg-green-700 hover:bg-green-800 text-white font-black py-5 rounded-2xl shadow-lg transition transform active:scale-95">
        BEGIN EXAMINATION
      </button>
    </div>

    <div id="examBox" class="hidden bg-white rounded-2xl shadow-2xl p-6 md:p-10 relative border border-gray-200">
      <div class="flex justify-between items-center mb-8 pb-4 border-b">
        <span id="qStatus" class="bg-green-50 text-green-700 px-4 py-1 rounded-full text-xs font-black tracking-widest uppercase"></span>
        <button onclick="confirmExit()" class="bg-red-50 text-red-600 hover:bg-red-100 px-4 py-2 rounded-xl text-xs font-bold transition">EXIT EXAM</button>
      </div>

      <h3 id="qTitle" class="text-xl md:text-2xl font-bold text-gray-800 mb-8 leading-relaxed"></h3>

      <div id="options" class="grid gap-4">
        </div>

      <div class="flex flex-col md:flex-row gap-4 mt-12 pt-8 border-t border-gray-100">
        <button id="prevBtn" onclick="prevq()" class="flex-1 bg-gray-100 text-gray-600 font-bold py-4 rounded-2xl hover:bg-gray-200 transition">BACK</button>
        <button id="nextBtn" onclick="nextq()" class="flex-[2] bg-green-700 text-white font-bold py-4 rounded-2xl hover:bg-green-800 shadow-xl transition">NEXT QUESTION</button>
        <button id="submitBtn" onclick="confirmSubmit()" class="flex-1 bg-orange-500 text-white font-bold py-4 rounded-2xl hover:bg-orange-600 shadow-lg transition">SUBMIT</button>
      </div>
    </div>

    <div id="resultBox" class="hidden bg-white rounded-3xl shadow-2xl p-10 text-center border-8 border-double border-green-700 max-w-2xl mx-auto mt-10">
      <div class="mb-6">
        <div class="text-green-800 font-black text-3xl tracking-tighter">OFFICIAL PERFORMANCE SLIP</div>
        <p class="text-gray-400 text-[10px] uppercase tracking-[0.4em] mt-1">Unified Tertiary Matriculation Examination</p>
      </div>

      <div class="w-56 h-56 rounded-full border-[10px] border-green-700 mx-auto flex flex-col justify-center items-center bg-gray-50 shadow-inner mb-8">

        <div id="scoreValue" class="text-7xl font-black text-green-700">0</div>

      <div id="scoreDetails" class="mb-10"></div>

      <div class="flex gap-4 justify-center no-print">
        <button onclick="window.print()" class="bg-green-700 text-white px-10 py-4 rounded-2xl font-black hover:bg-green-800 transition shadow-lg">PRINT RESULT</button>
        <button onclick="location.reload()" class="bg-gray-100 text-gray-600 px-10 py-4 rounded-2xl font-bold hover:bg-gray-200 transition">NEW SESSION</button>
      </div>
    </div>

  </main>

    let examQs = [];
    let index = 0;
    let userAnswers = [];

    // Shuffle Algorithm
    function shuffle(array) {
      let shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    // Limit checkboxes
    document.querySelectorAll('.subject').forEach(box => {
      box.addEventListener('change', () => {
        if (document.querySelectorAll('.subject:checked').length > 2) {
          box.checked = false;
          alert("Please select only 2 optional subjects.");
        }
      });
    });

    function startExam() {
      const checked = document.querySelectorAll('.subject:checked');
      if (checked.length !== 2) return alert("You must select exactly 2 subjects.");

      // Combine & Shuffle
      let maths = shuffle(qBank.Mathematics).map(q => ({...q, tag: "MATHEMATICS"}));
      let english = shuffle(qBank.English).map(q => ({...q, tag: "ENGLISH"}));
      
      examQs = [...maths, ...english];

      checked.forEach(s => {
        let opt = shuffle(qBank[s.value] || []).map(q => ({...q, tag: s.value.toUpperCase()}));
        examQs = examQs.concat(opt);
      });

      if(examQs.length === 0) return alert("Error: No questions found. Please check your Question Drop-Zone.");

      userAnswers = new Array(examQs.length).fill(null);
      index = 0;
      
      document.getElementById('subjectBox').classList.add('hidden');
      document.getElementById('examBox').classList.remove('hidden');
      
      showQuestion();
      startTimer(150 * 60); // 2 hours 30 mins
    }

    function showQuestion() {
      const q = examQs[index];
      document.getElementById('qStatus').innerText = `${q.tag} | QUESTION ${index + 1} OF ${examQs.length}`;
      document.getElementById('qTitle').innerText = q.q;
      
      const box = document.getElementById('options');
      box.innerHTML = '';

      q.options.forEach((opt, i) => {
        const isChecked = userAnswers[index] === i ? 'checked' : '';
        const borderClass = isChecked ? 'border-green-700 bg-green-50 shadow-md' : 'border-gray-100 hover:border-green-300';
        
        box.innerHTML += `
          <label class="block p-5 border-2 ${borderClass} rounded-2xl cursor-pointer transition-all duration-200">
            <input type="radio" name="opt" value="${i}" ${isChecked} onchange="saveAnswer(${i})" class="hidden">
            <div class="flex items-center">
                <div class="w-6 h-6 rounded-full border-2 border-gray-300 mr-4 flex items-center justify-center ${isChecked ? 'bg-green-700 border-green-700' : ''}">
                    ${isChecked ? '<div class="w-2 h-2 bg-white rounded-full"></div>' : ''}
                </div>
                <span class="text-lg text-gray-800">${opt}</span>
            </div>
          </label>`;
      });

      document.getElementById('prevBtn').style.visibility = index === 0 ? 'hidden' : 'visible';
      document.getElementById('nextBtn').innerText = index === examQs.length - 1 ? 'GO TO SUBMIT' : 'NEXT QUESTION';
    }

    function saveAnswer(val) {
      userAnswers[index] = val;
      showQuestion(); 
    }

    function nextq() {
      if (index < examQs.length - 1) {
        index++;
        showQuestion();
      } else {
        confirmSubmit();
      }
    }

    function prevq() {
      if (index > 0) {
        index--;
        showQuestion();
      }
    }

    function confirmExit() {
      if (confirm("End Session? All progress will be cleared.")) location.reload();
    }

    function confirmSubmit() {
      const answered = userAnswers.filter(a => a !== null).length;
      if (confirm(`SUBMIT EXAM?\nYou have answered ${answered} out of ${examQs.length} questions.`)) finishExam();
    }

    function finishExam() {
      let total = 0;
      let breakdown = {};

      examQs.forEach((q, i) => {
        if (!breakdown[q.tag]) breakdown[q.tag] = { score: 0, total: 0 };
        breakdown[q.tag].total++;
        
        const ansMap = ['A', 'B', 'C', 'D'];
        if (userAnswers[i] !== null && ansMap[userAnswers[i]] === q.answer) {
          total++;
          breakdown[q.tag].score++;
        }
      });

      document.getElementById('examBox').classList.add('hidden');
      document.getElementById('resultBox').classList.remove('hidden');
      document.getElementById('scoreValue').innerText = total;

      let html = `<div class="grid grid-cols-1 gap-2 max-w-xs mx-auto text-left mt-6">`;
      for (let sub in breakdown) {
        html += `<div class="flex justify-between border-b py-2">
                  <span class="font-bold text-gray-600">${sub}</span>
                  <span class="text-green-700 font-black">${breakdown[sub].score} / ${breakdown[sub].total}</span>
                 </div>`;
      }
      html += `</div>`;
      document.getElementById('scoreDetails').innerHTML = html;
    }

    function startTimer(sec) {
      const el = document.getElementById('timer');
      const clock = setInterval(() => {
        let h = Math.floor(sec / 3600);
        let m = Math.floor((sec % 3600) / 60);
        let s = sec % 60;
        el.innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        if (sec-- <= 0) {
          clearInterval(clock);
          finishExam();
        }
      }, 1000);
    }
  </script>
</body>
</html>
