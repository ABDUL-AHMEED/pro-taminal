<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAMB Pro Terminal | School Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* This ensures the hidden class works perfectly with Tailwind */
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans transition-colors duration-300">

    <nav class="bg-green-700 text-white p-4 shadow-md sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="font-black text-xl tracking-tighter">JAMB <span class="font-light text-green-200 uppercase text-sm tracking-widest">CBT SIMULATOR</span></h1>
                <p id="schoolBranding" class="text-[10px] opacity-80 font-bold uppercase tracking-widest">Standard Demo Version</p>
            </div>
            <div id="timerDisplay" class="hidden bg-black/30 px-6 py-2 rounded-full font-mono font-bold text-xl border border-white/20">
                02:00:00
            </div>
            <button onclick="toggleDarkMode()" class="text-xs bg-white/10 p-2 rounded hover:bg-white/20">ðŸŒ™ Mode</button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-10 px-4">

        <section id="loginBox" class="bg-white p-8 rounded-3xl shadow-2xl max-w-md mx-auto mt-10">
    <div class="flex mb-6 bg-gray-100 rounded-xl p-1">
        <button onclick="toggleAuth('login')" id="loginTab" class="flex-1 py-2 rounded-lg font-bold text-sm bg-white shadow-sm">Login</button>
        <button onclick="toggleAuth('signup')" id="signupTab" class="flex-1 py-2 rounded-lg font-bold text-sm text-gray-500">Sign Up</button>
    </div>

    <div id="authForm" class="space-y-4">
        <h2 id="authTitle" class="text-xl font-black text-center text-gray-800">Welcome Back</h2>
        
        <input type="email" id="userEmail" placeholder="Email Address" class="w-full p-4 bg-gray-50 border rounded-2xl hidden">
        
        <input type="text" id="studentName" placeholder="Full Name" class="w-full p-4 bg-gray-50 border rounded-2xl">
        <input type="password" id="regNumber" placeholder="PIN / Password" class="w-full p-4 bg-gray-50 border rounded-2xl">
        
        <button onclick="handleAuth()" id="authBtn" class="w-full bg-green-700 text-white py-4 rounded-2xl font-black shadow-lg">ENTER TERMINAL</button>
        
        <p class="text-center">
            <button onclick="forgotPassword()" class="text-xs text-gray-400 hover:text-red-500 font-medium">Forgot Password?</button>
        </p>
    </div>
</section>

        <section id="subjectBox" class="hidden bg-white p-8 rounded-3xl shadow-2xl border-t-8 border-green-700">
            <h2 class="text-2xl font-black mb-2">Subject Configuration</h2>
            <p class="text-gray-500 text-sm mb-6">English is compulsory. Choose 3 more subjects.</p>
            
            <div id="subjectGrid" class="grid grid-cols-2 gap-4">
                </div>

            <button onclick="initiateExam()" class="w-full mt-8 bg-green-700 text-white py-4 rounded-2xl font-black shadow-xl hover:bg-green-800 transition-all uppercase">Begin Examination</button>
        </section>

        <section id="examBox" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="md:col-span-3 bg-white p-8 rounded-3xl shadow-xl min-h-[400px] relative">
                    <div class="flex justify-between items-center mb-6 border-b pb-4">
                        <span id="currentSubjectLabel" class="bg-green-100 text-green-700 px-4 py-1 rounded-full font-bold text-xs uppercase tracking-tighter">Subject</span>
                        <span id="questionCounter" class="text-gray-400 font-bold text-sm">Question 1 of 40</span>
                    </div>
                    
                    <div id="qArea">
                        <h3 id="questionTitle" class="text-xl font-bold text-gray-800 leading-snug mb-8">Loading question...</h3>
                        <div id="optionsContainer" class="grid gap-4">
                            </div>
                    </div>

                    <div class="flex gap-4 mt-12">
                        <button onclick="prevQuestion()" class="flex-1 bg-gray-100 text-gray-600 py-4 rounded-2xl font-bold hover:bg-gray-200 transition">Previous</button>
                        <button onclick="nextQuestion()" class="flex-2 bg-green-700 text-white py-4 rounded-2xl font-bold hover:bg-green-800 transition shadow-lg">Next Question</button>
                    </div>
                </div>

                <div class="bg-white/50 p-4 rounded-3xl backdrop-blur-sm border border-white">
                    <h4 class="text-xs font-black uppercase mb-4 text-gray-400">Question Map</h4>
                    <div id="questionMap" class="grid grid-cols-5 gap-2">
                        </div>
                    <button onclick="triggerSubmit()" class="w-full mt-8 bg-red-600 text-white py-3 rounded-xl font-bold hover:bg-red-700 transition uppercase text-xs">Submit Exam</button>
                </div>
            </div>
        </section>

        <section id="resultBox" class="hidden bg-white p-10 rounded-[3rem] shadow-2xl text-center border-[12px] border-double border-green-700">
            <h2 class="text-sm font-black text-gray-400 uppercase tracking-[0.3em] mb-2">Examination Result Slip</h2>
            <div id="studentInfo" class="mb-6 text-gray-700 font-bold"></div>
            
            <div class="py-10">
                <h1 id="totalScore" class="text-8xl font-black text-green-700 mb-2">0</h1>
                <p class="text-gray-400 font-bold uppercase tracking-widest">Aggregate Score</p>
            </div>

            <div id="subjectBreakdown" class="max-w-sm mx-auto space-y-2 mb-10">
                </div>

            <div class="flex flex-col gap-3">
                <button onclick="window.print()" class="bg-green-700 text-white py-4 rounded-2xl font-black hover:bg-green-800 transition shadow-lg">DOWNLOAD PDF SLIP</button>
                <button onclick="location.reload()" class="text-gray-400 text-sm font-bold hover:text-red-500 transition">Logout & Clear Session</button>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
